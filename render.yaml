services:
  - type: web
    name: fastscannutri-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fastscannutri-db
          property: connectionString

databases:
  - name: fastscannutri-db
    plan: free
    databaseName: fastscannutri
    user: postgres
